<app-menu></app-menu>
<div class="pagina">
    <header>
        <h1>Adiministração| Cadastro de usuário</h1>
    </header>
    <form [formGroup]="formulario">
        <div>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Sobrenome</mat-label>
                <input matInput formControlName="sobrenome">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" color="accent" class="grande">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="endereco">
        </mat-form-field>
        <div>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Telefone</mat-label>
                <input matInput formControlName="telefone">
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Login</mat-label>
            <input matInput formControlName="login">
        </mat-form-field>
        <div class="controles">
            <button mat-raised-button [disabled]="formulario.enabled"(click)="onIncluir()">Incluir</button>
            <button mat-raised-button [disabled]="formulario.invalid"(click)="onSalvar()">Salvar</button>
            <button mat-raised-button [disabled]="formulario.disabled"(click)="onCancelar()">Cancelar</button>
        </div>

    </form>
    <div class="relatorio">
        <h2>Usuarios cadastrados</h2>
        <table>
            <tr>
                <th>Ação</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Login</th>
                <th>E-mail</th>
            </tr>
            <tr *ngFor="let usuario of relatorio">
                <td><button>Excluir</button></td>
                <td>{{usuario.nome}} {{usuario.sobrenome}}</td>
                <td>{{usuario.telefone}}</td>
                <td>{{usuario.login}}</td>
                <td>{{usuario.email}}</td>
            </tr>
        </table>
    </div>
    
</div>
