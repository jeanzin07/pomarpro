<app-menu></app-menu>
<div class="pagina">
    <header>
        <h1>Adiministração| Cadastro de Colheita </h1>
    </header>
    <form [formGroup]="formulario">
        <div>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Dt_Colheita</mat-label>
                <input matInput formControlName="dt_colheita" [matDatepicker]="ultima_verif">
                <mat-datepicker-toggle  matSuffix [for]="ultima_verif"></mat-datepicker-toggle>
                <mat-datepicker #ultima_verif></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Quantidade</mat-label>
                <input matInput formControlName="quantidade">
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Árvore</mat-label>
                <input matInput formControlName="arvore">
            </mat-form-field>
        </div>
       
        <div class="controles">
            <button mat-raised-button [disabled]="formulario.enabled"(click)="onIncluir()">Incluir</button>
            <button mat-raised-button [disabled]="formulario.invalid"(click)="onSalvar()">Salvar</button>
            <button mat-raised-button [disabled]="formulario.disabled"(click)="onCancelar()">Cancelar</button>
        </div>
    </form>
    <div class="relatorio">
        <h2>Materiais</h2>
        <table>
            <tr>
                <th>Ação</th>
                <th>Dt_Colheita</th>
                <th>Quantidade</th>
                <th>Árvore</th>
                
           
           <tr *ngFor="let colheita of relatorio">
                <td><button>Excluir</button></td>
                <td>{{colheita.dt_colheita}}
                    <td>{{colheita.quantidade}}</td>
                <td>{{colheita.arvore}}</td>
            </tr>
        </table>
    
    </div>
    
</div>
